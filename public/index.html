<!DOCTYPE html>
<html>
  <head>
    <title>Siili Recipes</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/jsx;harmony=true" src="components.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var content = 
      <div>
        <RecipeAPIHeader/>
        <Api no="1" method="GET" path="/api/recipes">
          Recipes listing, can be used with ?s= query parameter to select resulting object's fields, ex: <span className="link">/api/recipes/?s=title+minutes</span>
        </Api>
        <Api no="2" method="POST" path="/api/recipes">
          Creates new recipe, <span className="prop">title</span> must be unique!
          <JsonExample src="examples/post_recipe_payload.json" title="Example payload:"/>
        </Api>
        <Api no="3" method="GET" path="/api/recipes/{RECIPE_ID}">
          Gets recipe by its unique id
          <JsonExample src="examples/get_recipe_by_id_response.json" title="Example response:"/>
        </Api>
        <Api no="4" method="PUT" path="/api/recipes/{RECIPE_ID}">
          Updates recipe by id
        </Api>
        <Api no="5" method="DELETE" path="/api/recipes/{RECIPE_ID}">
          Removes recipe by id
        </Api>
        <Api no="6" method="POST" path="/api/recipes/{RECIPE_ID}/photos">
          Uploads new photo for recipe. 
          Expects content type 'multipart/form-data' and 2 body parts: 
          <ul>
            <li><span className="prop">recipePhoto</span> containing image bytes in jpeg or png format</li>
            <li>(optional) <span className="prop">recipePhotoTitle</span> with image title text</li>
          </ul>
          New <span className="pathparam">PHOTO_ID</span> can be parsed from returned <span className="prop">Link</span> header.
        </Api>
        <Api no="7" method="GET" path="/api/recipes/{RECIPE_ID}/photos/{PHOTO_ID}">
          Gets recipe's photo
        </Api>
        <Api no="8" method="DELETE" path="/api/recipes/{RECIPE_ID}/photos/{PHOTO_ID}">
          Removes photo from recipe
        </Api>
        <Api no="9" method="GET" path="/api/ingredients/">
           Lists all unique ingredients an theirs possible units.
           <JsonExample src="examples/get_ingredients_response.json" title="Example response:"/>
        </Api>
      </div>;
      React.render(content, document.getElementById('content'));
    </script>
  </body>
</html>
